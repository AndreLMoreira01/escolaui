<mat-card class="cardwidth">
  <mat-toolbar color="primary">
 <span>Lista de Alunos</span>
  </mat-toolbar>
 <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->


   <!-- Name Column -->
   <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef> # </th>
     <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="nomealuno">
     <th mat-header-cell *matHeaderCellDef> Nome </th>
     <td mat-cell *matCellDef="let aluno"> {{aluno.nomealuno}} </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 </mat-card>
